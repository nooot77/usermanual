<a [routerLink]="['/posts']">Back</a>
<br/>
<h2 class="page-header">Edit post</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>body</label>
    <div [froalaEditor] type="text" [(ngModel)]="body" name="body"></div>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
